<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{subject}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0; mso-table-rspace: 0; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    body { margin: 0; padding: 0; width: 100% !important; height: 100% !important; }
    @media screen and (max-width: 600px) {
      .email-container { width: 100% !important; }
      .heading { font-size: 36px !important; }
    }
    @media screen and (max-width: 480px) {
      .heading { font-size: 28px !important; }
      .cta-button { display: block !important; width: 100% !important; text-align: center !important; }
      .stack-column { display: block !important; width: 100% !important; }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#4469B7;">
  <span style="display:none !important; visibility:hidden; mso-hide:all; font-size:1px; line-height:1px; max-height:0; max-width:0; opacity:0; overflow:hidden;">{{preheader}}</span>
  <center style="width:100%; background-color:#4469B7;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" class="email-container" style="margin:0 auto; max-width:600px;">
      <!-- LOGO -->
      <tr>
        <td style="padding:30px 40px 20px; text-align:center;">
          <img src="https://static1.jellyjelly.com/jelly-logo-white.png" width="56" height="56" alt="JellyJelly" style="display:block; margin:0 auto;">
        </td>
      </tr>

      <!-- HEADING -->
      <tr>
        <td style="padding:10px 40px 20px; text-align:center;">
          <h1 class="heading" style="margin:0; font-family:Roboto, Helvetica, 'Helvetica Neue', Arial, sans-serif; font-size:48px; font-weight:700; text-transform:uppercase; letter-spacing:-1px; line-height:0.8; color:#ffffff;">
            <span style="display:block;">THINGS</span>
            <span style="display:block;">HAVE</span>
            <span style="display:block;">CHANGED</span>
          </h1>
        </td>
      </tr>

      <!-- DIVIDER -->
      <tr>
        <td style="padding:0 40px;">
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
              <td style="border-bottom:1px solid rgba(255,255,255,0.15);"></td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- BODY -->
      <tr>
        <td style="padding:30px 40px; font-family:Roboto, Helvetica, 'Helvetica Neue', Arial, sans-serif; font-size:16px; line-height:1.6; color:#ffffff;">
          {{body}}
        </td>
      </tr>

      <!-- CTA -->
      <tr>
        <td style="padding:10px 40px 40px; text-align:center;">
          <a href="{{cta_url}}" class="cta-button" style="background:#89A9F4; border-radius:999px; text-transform:uppercase; font-weight:700; padding:16px 40px; color:#ffffff; text-decoration:none; display:inline-block; font-family:Roboto, Helvetica, 'Helvetica Neue', Arial, sans-serif; font-size:16px;">SEE WHAT'S NEW</a>
        </td>
      </tr>

      <!-- FOOTER -->
      <tr>
        <td style="padding:30px 40px; text-align:center; font-family:Roboto, Helvetica, Arial, sans-serif; font-size:12px; color:#aaaaaa; line-height:1.5;">
          <a href="{{unsubscribe_url}}" style="color:#aaaaaa; text-decoration:underline;">Unsubscribe</a>
          <br>JellyJelly Inc, 141 E Houston St, New York, NY 10002, US
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
