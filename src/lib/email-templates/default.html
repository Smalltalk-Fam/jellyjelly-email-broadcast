<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JellyJelly</title>
</head>
<body style="margin:0;padding:0;background-color:#0a0a0a;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#0a0a0a;">
    <tr>
      <td align="center" style="padding:20px 0;">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;width:100%;">
          <!-- Header -->
          <tr>
            <td style="padding:24px 32px;text-align:center;background:linear-gradient(135deg,#6366f1,#8b5cf6);border-radius:16px 16px 0 0;">
              <h1 style="margin:0;color:#ffffff;font-size:28px;font-weight:700;letter-spacing:-0.5px;">JellyJelly</h1>
            </td>
          </tr>
          <!-- Body -->
          <tr>
            <td style="padding:32px;background-color:#1a1a2e;color:#e0e0e0;font-size:16px;line-height:1.6;">
              {{body}}
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding:24px 32px;background-color:#111111;border-radius:0 0 16px 16px;text-align:center;">
              <p style="margin:0 0 12px;color:#666;font-size:12px;line-height:1.5;">
                You're receiving this because you have a JellyJelly account.<br>
                <a href="{{unsubscribe_url}}" style="color:#8b5cf6;text-decoration:underline;">Unsubscribe</a>
              </p>
              <p style="margin:0;color:#444;font-size:11px;">
                JellyJelly Inc, 141 E Houston St, New York, NY 10002, US
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
